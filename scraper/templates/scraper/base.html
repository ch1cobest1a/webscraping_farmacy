<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Scraping Site{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'scraper/css/style.css' %}">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f2f5;
        }
        .sidebar {
            width: 250px;
            background-color: #fff;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            overflow-y: auto;
        }
        .sidebar h3 {
            padding-left: 15px;
            color: #007bff;
        }
        .nav-link {
            color: #000;
            font-weight: 500;
            transition: all 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            background-color: #e7f1ff;
            color: #007bff;
            border-radius: 5px;
        }
        .submenu {
            padding-left: 20px;
            background-color: #f9f9f9;
            border-left: 2px solid #e7f1ff;
            margin-left: 15px;
        }
        .submenu .nav-link {
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <!-- Menú Lateral -->
    <div class="sidebar">
        <h3 class="px-3">Facyprice</h3>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'productos' %}">
                    Productos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="collapse" href="#extraccionSubmenu" role="button" aria-expanded="false" aria-controls="extraccionSubmenu">
                    Extracción <span class="float-right"><i class="fas fa-chevron-down"></i></span>
                </a>
                <div class="collapse submenu" id="extraccionSubmenu">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'salcobrand' %}">Salcobrand</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cofar' %}">Cofar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profar' %}">Profar</a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>

    <!-- Contenido Principal -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- FontAwesome para los íconos de flecha -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // Añadir funcionalidad de colapsado con animación de flecha
            $('.nav-link[data-toggle="collapse"]').on('click', function() {
                $(this).find('.fas').toggleClass('fa-chevron-down fa-chevron-up');
            });
        });
    </script>
</body>
</html>
